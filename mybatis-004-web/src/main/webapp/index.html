<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行账户转账</title>
</head>
<body>
<form action="/bank/transfer" method="post">
    <p>
        转出账号：<input type="text" name="formActno">
    </p>
    <p>
        转入账号：<input type="text" name="toActno">
    </p>
    <p>
        转账金额：<input type="text" name="money">
    </p>
    <p>
        <input type="submit" value="转账">
    </p>
</form>
</body>
</html>
